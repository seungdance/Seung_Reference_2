<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Monique - Works</title>
    <style>
      /* Spring-themed blob background */
      .spring-blob {
        position: fixed;
        border-radius: 50%;
        opacity: 0;
        z-index: -1;
        pointer-events: none;
        animation: springBlobFloat 8s ease-in-out infinite;
      }

      .spring-blob1 {
        width: 170px;
        height: 170px;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        top: 18%;
        left: 12%;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .spring-blob2 {
        width: 130px;
        height: 130px;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        top: 55%;
        right: 18%;
        animation-delay: 4s;
        animation-duration: 10s;
      }

      .spring-blob3 {
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        bottom: 22%;
        left: 18%;
        animation-delay: 1s;
        animation-duration: 14s;
      }

      .spring-blob4 {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        top: 40%;
        right: 35%;
        animation-delay: 3s;
        animation-duration: 11s;
      }

      .spring-blob5 {
        width: 190px;
        height: 190px;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        bottom: 18%;
        right: 12%;
        animation-delay: 5s;
        animation-duration: 13s;
      }

      .spring-blob6 {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
        top: 68%;
        left: 8%;
        animation-delay: 0s;
        animation-duration: 9s;
      }

      .spring-blob7 {
        width: 140px;
        height: 140px;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        top: 25%;
        right: 8%;
        animation-delay: 6s;
        animation-duration: 15s;
      }

      .spring-blob8 {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        bottom: 35%;
        left: 5%;
        animation-delay: 2s;
        animation-duration: 8s;
      }

      @keyframes springBlobFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.2;
        }
        25% {
          transform: translateY(-18px) rotate(90deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-12px) rotate(180deg);
          opacity: 0.35;
        }
        75% {
          transform: translateY(-28px) rotate(270deg);
          opacity: 0.3;
        }
      }

      @media (max-width: 768px) {
        .spring-blob {
          opacity: 0.12;
        }
        .spring-blob1,
        .spring-blob2,
        .spring-blob3,
        .spring-blob4,
        .spring-blob5,
        .spring-blob6,
        .spring-blob7,
        .spring-blob8 {
          width: 45%;
          height: auto;
          aspect-ratio: 1;
        }
      }

      .work-image img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ff2a2a;
        box-shadow: 0 0 0 5px #262c35;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>

    <!-- Spring-themed background blobs -->
    <div class="spring-blob spring-blob1"></div>

    <div class="spring-blob spring-blob5"></div>
    <div class="spring-blob spring-blob6"></div>
    <div class="spring-blob spring-blob7"></div>
    <div class="spring-blob spring-blob8"></div>

    <main class="works-container">

        </div>

        <div class="work-card">
          <div class="work-blob work-blob-1"></div>

        <div class="work-card">

        <div class="work-card">

          <div class="work-blob work-blob-2"></div>
          <a href="works/frenzy.html">
            <div class="work-image">
              <img src="website photos/Frenzy_Sub3.jpg" alt="FRENZY" />
            </div>

    <script src="script.js"></script>

</html>
