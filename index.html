<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Monique Smith-McDowell | Choreographer & Artist</title>
    <style>
      /* Spring-themed blob background */
      .spring-blob {
        position: fixed;
        border-radius: 50%;
        opacity: 0;
        z-index: -1;
        pointer-events: none;
        animation: springBlobFloat 8s ease-in-out infinite;
      }

      .spring-blob1 {
        width: 180px;
        height: 180px;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        top: 15%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 12s;
      }

      .spring-blob2 {
        width: 140px;
        height: 140px;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        top: 60%;
        right: 15%;
        animation-delay: 2s;
        animation-duration: 10s;
      }

      .spring-blob3 {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
        animation-duration: 14s;
      }

      .spring-blob4 {
        width: 160px;
        height: 160px;
        background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        top: 30%;
        right: 30%;
        animation-delay: 6s;
        animation-duration: 11s;
      }

      .spring-blob5 {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        bottom: 40%;
        right: 5%;
        animation-delay: 1s;
        animation-duration: 9s;
      }

      .spring-blob6 {
        width: 130px;
        height: 130px;
        background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
        top: 70%;
        left: 5%;
        animation-delay: 3s;
        animation-duration: 13s;
      }

      @keyframes springBlobFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        25% {
          transform: translateY(-20px) rotate(90deg);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-10px) rotate(180deg);
          opacity: 0.5;
        }
        75% {
          transform: translateY(-30px) rotate(270deg);
          opacity: 0.4;
        }
      }

      @media (max-width: 768px) {
        .spring-blob {
          opacity: 0.2;
        }
        .spring-blob1,
        .spring-blob2,
        .spring-blob3,
        .spring-blob4,
        .spring-blob5,
        .spring-blob6 {
          width: 60%;
          height: auto;
          aspect-ratio: 1;
        }
      }

      .name {
        font-family: "Jost", sans-serif;
        font-weight: 700;
        font-size: 5rem;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin-bottom: 1.5rem;
        color: #333;
        animation: fadeInUp 1.2s ease-out forwards;
        opacity: 0;
      }

      @media (max-width: 768px) {
        .name {
          font-size: 3.5rem;
          line-height: 1.1;
        }
      }

      @media (max-width: 480px) {
        .name {
          font-size: 2.8rem;
          line-height: 1.1;
        }
        .name .mobile-break {
          display: block;
        }
      }

      @media (min-width: 481px) {
        .name .mobile-break {
          display: none;
        }
      }

      .subtitle {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 1.3rem;
        line-height: 1.5;
        color: #666;
        margin-bottom: 3rem;
        letter-spacing: 0.01em;
        animation: fadeInUp 1.2s ease-out 0.3s forwards;
        opacity: 0;
      }

      @media (max-width: 768px) {
        .subtitle {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .subtitle {
          font-size: 1.1rem;
          margin-bottom: 2.5rem;
        }
      }

      @media (max-width: 480px) {
        .site-footer .footer {
          font-size: 0.8rem;
          text-align: center;
          line-height: 1.4;
          padding: 0 1rem;
        }
        .mobile-break {
          display: block;
        }
      }
      @media (min-width: 481px) {
        .mobile-break {
          display: none;
        }
      }

      /* Fade-in animation for name */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .nav-links {
        animation: fadeInUp 1.2s ease-out 0.6s forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="custom-cursor"></div>
    <canvas id="interactive-bg"></canvas>

    <!-- Spring-themed background blobs -->
    <div class="spring-blob spring-blob1"></div>
    <div class="spring-blob spring-blob2"></div>
    <div class="spring-blob spring-blob3"></div>
    <div class="spring-blob spring-blob4"></div>
    <div class="spring-blob spring-blob5"></div>
    <div class="spring-blob spring-blob6"></div>

    <div class="language-toggle">
      <button onclick="toggleLanguage('en')" class="active" id="enBtn">EN</button>
      <button onclick="toggleLanguage('de')" id="deBtn">DE</button>
    </div>

    <div class="landing-container">
      <main class="main-content">
        <h1 class="name">
          Monique
          <br class="mobile-break" />
          Smith-McDowell
        </h1>
        <p class="subtitle" data-en></p>
        <p class="subtitle" data-de style="display: none"></p>

        <nav class="nav-links">
          <a href="index.html" class="current" data-en>Home</a>
          <a href="index.html" class="current" data-de>Start</a>
          <a href="bio.html" data-en>Bio</a>
          <a href="work.html" data-en>Choreography</a>
          <a href="pilates.html" data-en>Pilates</a>
          <a href="news.html" data-en>News</a>
          <a href="contact.html" data-en>Contact</a>
          <a href="bio.html" data-de>Bio</a>
          <a href="work.html" data-de>Choreografie</a>
          <a href="pilates.html" data-de>Pilates</a>
          <a href="news.html" data-de>News</a>
          <a href="contact.html" data-de>Kontakt</a>
        </nav>
      </main>
      <footer class="site-footer">
        <div class="footer" data-en>
          <span>© 2025 Monique Smith-McDowell.</span>
          <br class="mobile-break" />
          <span>Website built by Seung Hwan Lee.</span>
        </div>
        <div class="footer" data-de>
          <span>© 2025 Monique Smith-McDowell.</span>
          <br class="mobile-break" />
          <span>Webseite erstellt von Seung Hwan Lee.</span>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
